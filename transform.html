<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition with Transform</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: crimson;
            transition: transform 1s;
        }
        .box:hover{
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
