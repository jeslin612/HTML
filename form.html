<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your Name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required><br><br>

        <label for="dob"> Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="appointment">Appointment Date & Time:</label>
        <input type="datetime-local" id="appointment"><br><br>

        <label for="billing-month">Billing-month:</label>
        <input type="month" id="billing-month"><br><br>

        <label for="week-number">Week-number:</label>
        <input type="week" id="week-number"><br><br>

        <label for="week-number">Select-Week:</label>
        <input type="week" id="week-number" name="week-number"><br><br>

        <p><strong>Gender:</strong></p>

        <input type="radio" id="female" name="gender">
        <label for="female" > Female </label>

        <input type="radio" id="male" name="gender">
        <label for="male" > Male </label>

        <input type="radio" id="other" name="gender">
        <label for="other" > Other </label><br><br>

        <p><strong>Hobbies:</strong></p>
        <input type="checkbox" id="reading" name="hobbies[]" value="Reading">
        <label for="reading">Reading</label><br>

        <input type="checkbox" id="run" name="hobbies[]" value="Run">
        <label for="run">Run</label><br>

        <input type="checkbox" id="play" name="hobbies[]" value="Play">
        <label for="play">Play</label><br><br>


        
        <input type="submit" value="submit">
    </form>
</body>
</html>
